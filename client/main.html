<head>
	<title>CarCrafter Inc.</title>
</head>

<body>
	<h1>CarCrafter</h1>

	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-lg-10 col-md-10">
				<div class="panel-group">
					<div class="panel panel-default"  name="carpanel">
						<div class="panel-header"><h3>Name's Car</h3></div>
						<div class="panel-body">{{> carpicture}} </div>
					</div>
					<div class="panel panel-default"  name="optionspanel">
						<div class="panel-header"><h3>Car Options</h3></div>
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-3 col-lg-3 col-md-3 col-xs-3">
									{{> carchassis}}
								</div>
								<div class="col-sm-2 col-lg-2 col-md-2 col-xs-2">
									{{> carcolor}}
								</div>
								<div class="col-sm-2 col-lg-2 col-md-2 col-xs-2">
									{{> carwheel}}
								</div>
								<div class="col-sm-3 col-lg-3 col-md-3 col-xs-3">
									{{> carbumper}}
								</div>
								<div class="col-sm-2 col-lg-2 col-md-2 col-xs-2">
									{{> carspoiler}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<template name="carchassis">
	<form>
		<strong><u>Chassis</u></strong><br>
		<input type="radio" id="sport-chassis" name="chassis" value="Sport">Sport Car <br>
		<input type="radio" id="lux-chassis" name="chassis" value="Luxury">Luxury <br>
		<input type="radio" id="con-chassis" name="chassis" value="Convertible">Convertible <br>
	</form>
</template>

<template name="carcolor">
	<form>
		<strong><u>Color</u></strong><br>
		<input type="radio" id="blue-color" name="color" value="Blue">Blue <br>
		<input type="radio" id="red-color" name="color" value="Red">Red <br>
		<input type="radio" id="yellow-color" name="color" value="Yellow">Yellow <br>
	</form>
</template>

<template name="carwheel">
	<form>
		<strong><u>Wheel Rim</u></strong><br>
		<input type="radio" id="sixteen" name="wheel" value="16wheel">16 inch <br>
		<input type="radio" id="eighteen" name="wheel" value="18wheel">18 inch <br>
		<input type="radio" id="twenty" name="wheel" value="20wheel">20 inch <br>
		<input type="radio" id="twentytwo" name="wheel" value="22wheel">22 inch <br>
	</form>
</template>

<template name="carbumper">
	<form>
		<strong><u>Bumper Style</u></strong><br>
		<input type="radio" id="plastic" name="bumper" value="PlasBump">Plastic <br>
		<input type="radio" id="chrome" name="bumper" value="ChromeBump">Chrome <br>
		<input type="radio" id="carbon" name="bumper" value="FiberBump">Carbonfiber <br>
	</form>
</template>

<template name="carspoiler">
	<form>
		<strong><u>Spoiler</u></strong><br>
		<input type="radio" id="no-spoil" name="spoiler" value="NoSpoil">None <br>
		<input type="radio" id="low-spoil" name="spoiler" value="LowSpoil">Low <br>
		<input type="radio" id="high-spoil" name="spoiler" value="HighSpoil">High <br>
	</form>
</template>

<template name="carpicture">
  <img class="img-responsive" src="/Sport-Blue-16wheel-PlasBump-NoSpoil.png">
</template>
