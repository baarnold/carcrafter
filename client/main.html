<head>
	<title>CarCrafter Inc.</title>
</head>

<template name="navigation">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">CarCrafter</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="/">Home</a></li>
				<li><a href="#">{{> loginButtons}}</a></li>
			</ul>
		</div>
	</nav>
</template>

<template name="login">
	{{> navigation }}

	<div class="container">
		<h3>Please Log In To Use Our Services </h3>
	</div>
</template>

<template name="content">
	{{> navigation }}
	
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-lg-10 col-md-10">
				<div class="panel-group">
					{{> carEditor}}
					{{> viewCars}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="carEditor">
	<div class="panel panel-default"  name="carpanel">
		<div class="panel-header"><h3></h3></div>
		<div class="panel-body"><img class="img-responsive" src="/{{tempDocument.chassis}}-Blue-16wheel-PlasBump-NoSpoil.png"> </div>
	</div>
	<div class="panel panel-default"  name="optionspanel">
		<div class="panel-header"><h3>Car Options</h3></div>
		<div class="panel-body">
			<form id="editCar">
				<h4>Model Chassis</h4>
				<select id="chassisChoice" class="form-control">
					<option>Sport</option>
					<option>Luxury</option>
					<option>Convertible</option>
				</select>
				<h4>Car Color</h4>
				<select id="colorChoice" class="form-control">
					<option>Red</option>
					<option>Blue</option>
					<option>Yellow</option>
				</select>
				<h4>Wheel Rim Size (Tire is 24 inches in diameter)</h4>
				<select id="wheelChoice" class="form-control">
					<option>16wheel</option>
					<option>18wheel</option>
					<option>20wheel</option>
				</select>
				<h4>Bumper Style</h4>
				<select id="bumperChoice" class="form-control">
					<option>PlasBump</option>
					<option>ChromeBump</option>
					<option>FiberBump</option>
				</select>
				<h4>Spoiler (Optional)</h4>
				<select id="spoilerChoice" class="form-control">
					<option>NoSpoil</option>
					<option>LowSpoil</option>
					<option>HighSpoil</option>
				</select>
				<br>
				<input type="button" id="update" value="Update Car Design" class="form-control btn btn-info">
				<br>
				<br>
				<input type="submit" value="Finalize Car Design" class="form-control btn btn-success">
			</form>
		</div>
	</div>
</template>

<template name="viewCars">
    <div class="panel panel-info">
		<div class="panel-heading">
			<h3>Crafted Cars</h3>
		</div>
		<div class="panel-body">
			<ul class="list-group">
				{{#each getAllCars}}
					<li class="list-group-item"><strong>{{color}} {{chassis}}</strong>: {{wheel}}, {{bumper}}, {{spoiler}}
					<a href="" data-id="{{_id}}" class="pull-right delete">Delete</a>
					<a href="" data-id="{{_id}}" class="pull-right edit">Edit</a>
					</li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>



<!-- Deprecated code kept for referencing and possible return if drop menus dont work -->
<template name="carcolor">
	<form>
		<strong><u>Color</u></strong><br>
		<input type="radio" id="color" name="color" value="Blue">Blue <br>
		<input type="radio" id="color" name="color" value="Red">Red <br>
		<input type="radio" id="color" name="color" value="Yellow">Yellow <br>
	</form>
</template>

<template name="carwheel">
	<form>
		<strong><u>Wheel Rim</u></strong><br>
		<input type="radio" id="sixteen" name="wheel" value="16wheel">16 inch <br>
		<input type="radio" id="eighteen" name="wheel" value="18wheel">18 inch <br>
		<input type="radio" id="twenty" name="wheel" value="20wheel">20 inch <br>
		<input type="radio" id="twentytwo" name="wheel" value="22wheel">22 inch <br>
	</form>
</template>

<template name="carbumper">
	<form>
		<strong><u>Bumper Style</u></strong><br>
		<input type="radio" id="plastic" name="bumper" value="PlasBump">Plastic <br>
		<input type="radio" id="chrome" name="bumper" value="ChromeBump">Chrome <br>
		<input type="radio" id="carbon" name="bumper" value="FiberBump">Carbonfiber <br>
	</form>
</template>

<template name="carspoiler">
	<form>
		<strong><u>Spoiler</u></strong><br>
		<input type="radio" id="no-spoil" name="spoiler" value="NoSpoil">None <br>
		<input type="radio" id="low-spoil" name="spoiler" value="LowSpoil">Low <br>
		<input type="radio" id="high-spoil" name="spoiler" value="HighSpoil">High <br>
	</form>
</template>

<template name="carPicture">
  <img class="img-responsive" src="/{{chassis}}-Blue-16wheel-PlasBump-NoSpoil.png">
</template>
